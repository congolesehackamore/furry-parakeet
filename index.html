<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="wrapper">
            <div class="title-container">
                <div class="title">
                    <h1>Hello!</h1>
                </div>
                <div class="subtitle">
                    <h2>Ready to Tic-Tac-Toe?</h2>
                </div>
                <div class="restart-btn">Start a New Game</div>
            </div>
            <div class="game-container">
                <div class="game">
                    <div class="header">
                        <div class="player-x"><span>Player X</span></div>
                        <div class="player-o"><span>Player O</span></div>
                    </div>
                    <div class="board">
                        <div class="tile" data-index="0"></div>
                        <div class="tile" data-index="1"></div>
                        <div class="tile" data-index="2"></div>
                        <div class="tile" data-index="3"></div>
                        <div class="tile" data-index="4"></div>
                        <div class="tile" data-index="5"></div>
                        <div class="tile" data-index="6"></div>
                        <div class="tile" data-index="7"></div>
                        <div class="tile" data-index="8"></div>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
